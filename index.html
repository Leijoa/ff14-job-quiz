<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FF14 全職業圖示大會考 | 雷爪獅遊戲頻道</title>
    <style>
        :root {
            --bg-color-start: #2d2d2d;
            --bg-color-end: #121212;
            --card-bg: rgba(30, 30, 30, 0.95);
            --text-color: #e0e0e0;
            --accent-color: #d4af37; /* 艾歐澤亞金 */
            --correct: #4caf50;
            --wrong: #f44336;
            --btn-bg: #333333;
            --btn-hover: #444444;
        }

        body {
            font-family: 'Microsoft JhengHei', 'Heiti TC', sans-serif;
            background: radial-gradient(circle at center, var(--bg-color-start) 0%, var(--bg-color-end) 100%);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            border: 1px solid #444;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            margin: 0 0 10px 0;
            color: var(--accent-color);
            font-size: 1.8rem;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        #game-area, #end-screen { display: none; }
        #start-screen { display: block; }

        .icon-wrapper {
            width: 110px;
            height: 110px;
            margin: 0 auto 30px auto;
            position: relative;
            filter: drop-shadow(0 0 12px rgba(212, 175, 55, 0.5));
            transition: all 0.3s ease;
        }

        .icon-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            background: var(--btn-bg);
            color: var(--text-color);
            border: 1px solid #555;
            padding: 15px 5px;
            font-size: 1.05rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-family: inherit;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        button:hover {
            background: var(--btn-hover);
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        /* 答題動態回饋 */
        button.correct {
            background-color: var(--correct) !important;
            border-color: #66bb6a !important;
            color: white;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.5) !important;
            animation: pulse-green 0.5s;
        }

        button.wrong {
            background-color: var(--wrong) !important;
            border-color: #ef5350 !important;
            color: white;
            box-shadow: 0 0 15px rgba(244, 67, 54, 0.5) !important;
            animation: shake 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); background-color: #43a047; }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); background-color: #d32f2f; }
            20%, 40%, 60%, 80% { transform: translateX(6px); }
        }

        .big-btn {
            background: linear-gradient(to bottom, #d4af37, #b4932a);
            color: #1a1a1a;
            font-weight: bold;
            width: 100%;
            padding: 15px;
            margin-top: 25px;
            border: none;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .big-btn:hover {
            background: linear-gradient(to bottom, #eac752, #c4a33a);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.5);
            transform: translateY(-3px);
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 0.95rem;
            color: #bbb;
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #333;
        }

        .fade-in-element {
            animation: fadeIn 0.4s ease-out;
        }

        .footer {
            margin-top: 35px;
            font-size: 0.75rem;
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="start-screen">
            <h1>FF14 全職業圖示特訓</h1>
            <p class="subtitle">戰鬥．採集．生產．基礎職業</p>
            <div style="margin: 30px 0; font-size: 1rem; color: #ccc; line-height: 1.8;">
                <p>包含 7.0 最新職業與所有基礎職業。</p>
                <p>共 10 題，你能拿下滿分嗎？</p>
            </div>
            <button class="big-btn" onclick="game.start()">開始挑戰</button>
        </div>

        <div id="game-area">
            <div class="status-bar">
                <span id="progress">題數: 1/10</span>
                <span id="score">得分: 0</span>
            </div>
            
            <div class="icon-wrapper fade-in-element" id="icon-container">
                <img id="question-icon" src="" alt="Job Icon" onerror="this.src='https://placehold.co/100x100?text=No+Img'">
            </div>

            <div class="options-grid fade-in-element" id="options-container">
                </div>
        </div>

        <div id="end-screen">
            <h1>挑戰結束</h1>
            <h2 id="final-score" style="font-size: 3rem; margin: 25px 0; color: var(--accent-color); text-shadow: 0 0 15px rgba(212, 175, 55, 0.5);">0 / 10</h2>
            <p id="comment" style="font-size: 1.2rem; margin-bottom: 35px; color: #e0e0e0;">載入評語...</p>
            <button class="big-btn" onclick="game.start()">再次挑戰</button>
        </div>

        <div class="footer">
            <p>Designed for LeijoaLion (雷爪獅)</p>
            <p>© SQUARE ENIX CO., LTD. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        // FF14 完整職業資料庫 (社群慣用繁體中文版)
        const fullJobsData = [
            // --- 坦克 Tank ---
            { id: 'PLD', name: '騎士', type: 'tank' },
            { id: 'WAR', name: '戰士', type: 'tank' },
            { id: 'DRK', name: '暗黑騎士', type: 'tank' },
            { id: 'GNB', name: '絕槍戰士', type: 'tank' },
            // --- 補師 Healer ---
            { id: 'WHM', name: '白魔道士', type: 'healer' },
            { id: 'SCH', name: '學者', type: 'healer' },
            { id: 'AST', name: '占星術士', type: 'healer' },
            { id: 'SGE', name: '賢者', type: 'healer' },
            // --- 近戰 Melee ---
            { id: 'MNK', name: '武僧', type: 'dps' },
            { id: 'DRG', name: '龍騎士', type: 'dps' },
            { id: 'NIN', name: '忍者', type: 'dps' },
            { id: 'SAM', name: '武士', type: 'dps' },
            { id: 'RPR', name: '奪魂者', type: 'dps' },
            { id: 'VPR', name: '毒蛇劍士', type: 'dps' }, // 7.0
            // --- 遠程物理 Phys Ranged ---
            { id: 'BRD', name: '吟遊詩人', type: 'dps' },
            { id: 'MCH', name: '機工士', type: 'dps' },
            { id: 'DNC', name: '舞者', type: 'dps' },
            // --- 遠程魔法 Magic Ranged ---
            { id: 'BLM', name: '黑魔道士', type: 'dps' },
            { id: 'SMN', name: '召喚師', type: 'dps' },
            { id: 'RDM', name: '赤魔道士', type: 'dps' },
            { id: 'PCT', name: '繪靈法師', type: 'dps' }, // 7.0
            { id: 'BLU', name: '青魔道士', type: 'dps' },
            // --- 基礎職業 Base Classes ---
            { id: 'GLA', name: '劍術師', type: 'base' },
            { id: 'MRD', name: '斧術師', type: 'base' },
            { id: 'PGL', name: '格鬥家', type: 'base' },
            { id: 'LNC', name: '槍術師', type: 'base' },
            { id: 'ROG', name: '雙劍師', type: 'base' },
            { id: 'ARC', name: '弓箭手', type: 'base' },
            { id: 'THM', name: '咒術師', type: 'base' },
            { id: 'ACN', name: '巴術師', type: 'base' },
            { id: 'CNJ', name: '幻術師', type: 'base' },
            // --- 能工巧匠 Crafters (DoH) ---
            { id: 'CRP', name: '木工師', type: 'doh' },
            { id: 'BSM', name: '鍛造師', type: 'doh' },
            { id: 'ARM', name: '甲冑師', type: 'doh' },
            { id: 'GSM', name: '金工師', type: 'doh' },
            { id: 'LTW', name: '皮革師', type: 'doh' },
            { id: 'WVR', name: '裁縫師', type: 'doh' },
            { id: 'ALC', name: '鍊金術師', type: 'doh' },
            { id: 'CUL', name: '烹調師', type: 'doh' },
            // --- 大地使者 Gatherers (DoL) ---
            { id: 'MIN', name: '採掘師', type: 'dol' },
            { id: 'BTN', name: '園藝師', type: 'dol' },
            { id: 'FSH', name: '漁師', type: 'dol' }
        ];

        const game = {
            round: 0,
            score: 0,
            totalRounds: 10,
            currentAnswer: null,
            isLocked: false,

            el: {
                start: document.getElementById('start-screen'),
                game: document.getElementById('game-area'),
                end: document.getElementById('end-screen'),
                icon: document.getElementById('question-icon'),
                iconContainer: document.getElementById('icon-container'),
                options: document.getElementById('options-container'),
                progress: document.getElementById('progress'),
                score: document.getElementById('score'),
                finalScore: document.getElementById('final-score'),
                comment: document.getElementById('comment')
            },

            start: function() {
                this.round = 0;
                this.score = 0;
                this.el.start.style.display = 'none';
                this.el.end.style.display = 'none';
                this.el.game.style.display = 'block';
                this.nextRound();
            },

            nextRound: function() {
                if (this.round >= this.totalRounds) {
                    this.finish();
                    return;
                }

                this.round++;
                this.isLocked = false;
                this.updateStats();

                // 觸發淡入動畫
                this.el.iconContainer.classList.remove('fade-in-element');
                this.el.options.classList.remove('fade-in-element');
                void this.el.iconContainer.offsetWidth; // 重繪
                this.el.iconContainer.classList.add('fade-in-element');
                this.el.options.classList.add('fade-in-element');

                this.currentAnswer = fullJobsData[Math.floor(Math.random() * fullJobsData.length)];
                this.el.icon.src = `icons/${this.currentAnswer.id}.png`;

                let options = [this.currentAnswer];
                const sameTypeJobs = fullJobsData.filter(j => j.type === this.currentAnswer.type && j.id !== this.currentAnswer.id);
                
                while (options.length < 4) {
                    let pool = (options.length < 3 && sameTypeJobs.length > 0) ? sameTypeJobs : fullJobsData;
                    let randomJob = pool[Math.floor(Math.random() * pool.length)];
                    if (!options.find(o => o.id === randomJob.id)) {
                        options.push(randomJob);
                    }
                }

                options.sort(() => Math.random() - 0.5);

                this.el.options.innerHTML = '';
                options.forEach(job => {
                    const btn = document.createElement('button');
                    btn.textContent = job.name;
                    btn.onclick = (e) => this.check(job, e.target);
                    this.el.options.appendChild(btn);
                });
            },

            check: function(selectedJob, btnElement) {
                if (this.isLocked) return;
                this.isLocked = true;

                const buttons = this.el.options.querySelectorAll('button');
                const isCorrect = selectedJob.id === this.currentAnswer.id;

                if (isCorrect) {
                    btnElement.classList.add('correct');
                    this.score++;
                } else {
                    btnElement.classList.add('wrong');
                    buttons.forEach(b => {
                        if (b.textContent === this.currentAnswer.name) {
                            b.classList.add('correct');
                            b.style.animation = 'none';
                        }
                    });
                }

                setTimeout(() => {
                    this.nextRound();
                }, 1300);
            },

            updateStats: function() {
                this.el.progress.textContent = `題數: ${this.round}/${this.totalRounds}`;
                this.el.score.textContent = `得分: ${this.score}`;
            },

            finish: function() {
                this.el.game.style.display = 'none';
                this.el.end.style.display = 'block';
                this.el.finalScore.textContent = `${this.score} / ${this.totalRounds}`;
                
                let msg = "";
                if (this.score === 10) msg = "太神啦！你的靈魂水晶是不是全套齊全？";
                else if (this.score >= 8) msg = "非常優秀！艾歐澤亞的百科全書就是你。";
                else if (this.score >= 5) msg = "還不錯，但小心別把木工師認成鍛造師喔！";
                else msg = "看來你需要去死者宮殿特訓一下基礎職業了...";
                this.el.comment.textContent = msg;
            }
        };
    </script>
</body>
</html>
